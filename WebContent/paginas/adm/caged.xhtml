<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	template="../../template/template.xhtml" 
     xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 	
	<ui:define name="conteudo">
		<h:form id="frmCaged" > 
			<h:panelGrid columns="2" style="width:100%"> 
				<h:commandLink value ="logout" action ="#{usuarioMB.logout}"/>
				<p:growl id="growl" showDetail="true"/>
				<h:panelGrid columns="1" style="width:100%;text-align:center">   
					<h:outputLabel value="#{cagedMB.mensagem}" />
				</h:panelGrid>
   			</h:panelGrid>
			
			<p:panel header="CAGED" style="width:470px;margin:2% 25% 1% 25%;"  >
				<h:panelGrid columns="2" > 
					<h:outputLabel for="municipio" value="Município" />
					 <p:selectOneMenu id="municipio" value="#{cagedMB.municipio.codigo}" required="true" 
										effect="fade"    filter="true" filterMatchMode="contains" panelStyle="width:140px" >   
            			<f:selectItems value="#{municipioMB.listaAtivos}" var="m" itemValue="#{m.codigo}" itemLabel="#{m.nome}" />  
			        </p:selectOneMenu> 
				</h:panelGrid> 
				<h:panelGrid columns="4" > 
			        					  
				 	<h:outputLabel for="periodo" value="Período" />
					<p:inputMask id="periodo" value="#{cagedMB.periodo}" label="periodo" mask="9999/99"  converter="mascaraConverter" validator="validaPeriodo" />  
					<p:message for="periodo" />
					
					<p:commandButton  value="Consultar" type="submit" action="#{cagedMB.consultar}" update="frmCaged" />
					
				</h:panelGrid> 
			</p:panel>
				
			<p:panel header="Valor" style="width:470px;margin:2% 25% 1% 25%;" >
			<h:panelGrid columns="3" id="cagedadmitidos">
					
					<h:outputLabel for="admitidos" value="Número de admitidos" />
					<p:inputText id="admitidos" value="#{cagedMB.caged.admitidos}" label="admitidos" validator="validaNumero" >
					</p:inputText>
					<p:message for="admitidos" />
		
			</h:panelGrid>
			</p:panel>
	
			<h:panelGrid columns="3" id="operacoes" style="margin:2% 25% 1% 25%;">
				<p:commandButton  value="Salvar" type="submit" action="#{cagedMB.salvar}" 	update="frmCaged" />
				<p:commandButton  type="reset" value="Desfazer alterações" update="frmCaged" />
			</h:panelGrid>
		</h:form>

  
	</ui:define>
	
</ui:composition>
