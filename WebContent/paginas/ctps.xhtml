<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	template="../template/template.xhtml" 
     xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 	
	<ui:define name="conteudo">

		<h:form id="frmCtps">
			<h:outputText value="#{intermediacaoMB.ctps}"/> 

			<h:panelGrid columns="1" style="width:100%;text-align:center"> 
				<h:outputText value="#{intermediacaoMB.titulo}" />
			</h:panelGrid>
				
			<h:panelGrid columns="2" style="width:100%;text-align:right"> 
					
				<p:barChart id="basic" value="#{intermediacaoMB.grafico}" legendPosition="ne"  
		            title="Evolução no ano" min="0" style="height:300px;width:450px;margin:10px 30px 0px 0px;float:right"/>  
			
				<p:dataTable id="tblRetorno" var="registro" value="#{intermediacaoMB.lista}"  style="width:400px;margin:10px 0px 0px 0px;text-align:center;float:left" emptyMessage="Nenhum registro encontrado.">
					<p:column headerText="Período">
						<h:outputText value="#{registro.mes}" />
					</p:column>
					<p:column headerText="Emissões" style="text-align:right">
						<h:outputText value="#{registro.ctps}" />
					</p:column>
				</p:dataTable>
   			</h:panelGrid>
   			
		</h:form>
		<h:panelGrid columns="7" > 
			<h:link value="Página Inicial" outcome="/index" /> &nbsp;<h:link value="#{intermediacaoMB.local}"  outcome="#{intermediacaoMB.voltar}"/> &nbsp;<h:link value="#{intermediacaoMB.localAgencia}"  outcome="#{intermediacaoMB.voltarAgencia}"/> &nbsp; Carteira de Trabalho
		</h:panelGrid>
			
	</ui:define>
	 
</ui:composition>
