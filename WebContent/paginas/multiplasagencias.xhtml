<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	template="../template/template.xhtml" 
     xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<style type="text/css">
	.ui-widget {
		font-size: 12px !important;
	}
	</style> 	
	<ui:define name="conteudo">
		
		<f:metadata>  
	    	<f:viewParam name="municipio" value="#{agenciaMB.municipioSelecionado}" />  
		</f:metadata>  
		
		<h:form id="frmAgencia">
	
	 		<p:panel id="exibição"   >
				<h:panelGrid columns="2" > 
				
					<p:dataList value="#{agenciaMB.agenciasMunicipio}" var="ag" style="border:none;margin:10px 15px 0px 0px" >  
    				    <h:link value="#{ag.nome}" outcome="/paginas/agencia" >
    				    	<f:param name="agencia" value="#{ag.codigo}" />
    				    </h:link>   
					</p:dataList>  
				
				</h:panelGrid>
						
			</p:panel>
		</h:form>
		<h:panelGrid columns="5" > 
			<h:link value="Página Inicial" outcome="/index" />&nbsp;<h:link value="#{intermediacaoMB.local}"  outcome="#{intermediacaoMB.voltar}"/>&nbsp; Agência
		</h:panelGrid>


	</ui:define>
	 
</ui:composition>
