<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	template="../template/template.xhtml" 
     xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 	
	<ui:define name="conteudo">
		
		
		<h:form id="frmIntermediacao">
			<h:outputText value="#{intermediacaoMB.intermediacao}"/>

	 		<p:panel id="exibição" style="text-align:center"  >
				<h:outputText value="#{intermediacaoMB.titulo}" />
				<h:panelGrid columns="2"  style="text-align:center"  > 
					
					<p:lineChart id="category" value="#{intermediacaoMB.grafico}" legendPosition="e"  
	     				title="Evolução no ano"  minY="0" style="height:300px;width:600px;margin:2% 0% 1% 10%;text-align:left"/>
			
					<p:dataTable id="tblRetorno" var="registro" value="#{intermediacaoMB.lista}"  style="margin:2% 15% 1% 20%;text-align:center" emptyMessage="Nenhum registro encontrado.">
						<p:column headerText="Período">
							<h:outputText value="#{registro.mes}" />
						</p:column>
						<p:column headerText="Vagas" style="text-align:right">
							<h:outputText value="#{registro.vagas}" />
						</p:column>
						<p:column headerText="Inscritos" style="text-align:right">
							<h:outputText value="#{registro.inscritos}" />
						</p:column>
		
						<p:column headerText="Encaminhados" style="text-align:right">
							<h:outputText value="#{registro.encaminhados}" />
						</p:column>
						<p:column headerText="Colocados" style="text-align:right">
							<h:outputText value="#{registro.colocados}" />
						</p:column>
					</p:dataTable>
     			</h:panelGrid>
			</p:panel>
		</h:form>
		<h:panelGrid columns="7" > 
			<h:link value="Página Inicial" outcome="/index" /> &nbsp;<h:link value="#{intermediacaoMB.local}"  outcome="#{intermediacaoMB.voltar}"/> &nbsp;<h:link value="#{intermediacaoMB.localAgencia}"  outcome="#{intermediacaoMB.voltarAgencia}"/> &nbsp; Intermediação
		</h:panelGrid>


	</ui:define>
	 
</ui:composition>
